plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.11'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.7.11'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.11'
    implementation group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '2.3.0'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.29'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.7.11'
}

tasks.named('test') {
    useJUnitPlatform()
}
